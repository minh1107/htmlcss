<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css function</title>
    <style>
        .box {
            width: 600px;
            height: 100px;
            background-color: rgb(184, 86, 86);
            background-image: linear-gradient(to right,green, blue, violet, pink, red, yellow);
        }
    </style>
</head>
<body>
    <div class="box"></div>
     <h1 >Css function</h1>
     <ul>
        <li>Var()</li>
        <li>linear-gradient()</li>
        <li>rgba()</li>
        <li>rgb()</li>
        <li>calc()</li>
        <li>attr()</li>
     </ul>
</body>
</html>
