<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành phần giả</title>
    <style>
        .box::before {
            content: "before";
            font-size: 20px;
            height: 100px;
            width: 100px;
            background-color: violet;
            display: block;
        }
        h1::first-letter {
            color: red;
        }
        h1::first-line {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <h1>CSS pseudo-elements</h1>
    <h1>dong 2 dong 2 dong 2 dong 2 dong 2 dong 2 dong 2 dong 2 </h1>
    <ul>
        <li>::before</li>
        <li>::after</li>
        <li>::first-letter</li>
        <li>::first-line</li>
        <li>::selection</li>
    </ul>
    <br>
    <a href="https://www.w3schools.com/css/css_pseudo_elements.asp">Refer</a>
</body>
</html>
