<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>
    <style>
        html, body {
            margin: 0;
        }
        * {
            box-sizing: border-box;
        }
        .box {
            margin: 10px;
            width: 100px;
            height: 100px;
            padding: 10px;
            color: #fff;
            background-color: rgb(149, 15, 149);
            /* box-sizing: unset; */
            box-sizing: content-box;
        }
        p {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="box">Đây là nội dung bài viết</div>
    <p>box-sizing là thuộc tính </p>
    <a href="https://www.w3schools.com/css/css3_box-sizing.asp">refer</a>
</body>
</html>
